<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <form id="ageCalculatorForm">
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" required />
        <button type="submit">Calculate Age</button>
        <button type="button" id="clearButton" disabled>Clear</button>
      </form>
      <div id="result">
        <h5>years old: <span id="years"></span></h5>
        <h5>months old: <span id="months"></span></h5>
        <h5>days old: <span id="days"></span></h5>
        <h5>hours old: <span id="hours"></span></h5>
        <h5>minutes old: <span id="minutes"></span></h5>
        <h5>seconds old: <span id="seconds"></span></h5>
      </div>
    </div>
  </body>
</html>
