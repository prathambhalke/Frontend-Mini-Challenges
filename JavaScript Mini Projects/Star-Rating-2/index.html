<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star-Rating-2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/13c08330a0.js" crossorigin="anonymous"></script>

  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">

    <h1 class="headName">Star-Rating</h1>
    <div class="star-container">
      <span class="star">
        ☆<span class="star-partial">★</span>
      </span>
      
      <span class="star">
        ☆<span class="star-partial">★</span>
      </span>
      
      <span class="star">
        ☆<span class="star-partial">★</span>
      </span>
      
      <span class="star">
        ☆<span class="star-partial">★</span>
      </span>
      
      <span class="star">
        ☆<span class="star-partial">★</span>
      </span>
    </div>
    
    <output id="output">0</output>
    <div class="rangeContainer">
      <input type="range" name="range" id="starRange" min="0" max="5" step="0.1">
    </div>
    
  </div>
</body>

</html>
