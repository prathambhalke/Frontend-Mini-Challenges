<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star-Rating</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/13c08330a0.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="headName">Star-Rating</h1>
    <div class="container">
      <div class="emoji">
        <i class="fa-regular fa-face-angry fa-3x"></i>
        <i class="fa-regular fa-face-frown fa-3x"></i>
        <i class="fa-regular fa-face-meh fa-3x"></i>
        <i class="fa-regular fa-face-smile fa-3x"></i>
        
        <i class="fa-regular fa-face-laugh fa-3x"></i>
      </div>

      <div class="star">
        <i class="fa-solid fa-star fa-3x active"></i>
        <i class="fa-solid fa-star fa-3x"></i>
        <i class="fa-solid fa-star fa-3x"></i>
        <i class="fa-solid fa-star fa-3x"></i>
        <i class="fa-solid fa-star fa-3x"></i>
      </div>
    </div>
  </body>
</html>
